<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Group chat application with file sharing</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

</head>

<body>
    <div class="main">
        <div class="title">
            <h2 class="" style="">
                <strong> <i class="fa fa-users"></i> Masum's Chat Server <i class="fa fa-comments"></i></strong><br />
            </h2>
        </div>
        <div class="mainchat">
            <button id="btnshow">
                <hr>
                <hr>
                <hr>
            </button>
            <div id="sidebar" class="">

                <div id="rooms">

                    <p>Chat Rooms <span id="create-room">+</span></p>
                    <ul id="roomlist"></ul>
                </div>
                <div id="users">
                    <p>Active Users</p>
                    <ul id="userlist"></ul>
                </div>
            </div>

            <div id="char-area" class="">
                <div class="">
                    <div id="chat-display" class="">
                        <div id="msg"></div>
                        <div id="images"></div>
                    </div>
                    <div class="errMain">
                        <span id="typingIndicator"></span>
                        <span id="chaterror"
                            style="height: 20px; display: block; text-align: center; color: #ffe35ad1; background: #0E1621; "></span>
                    </div>
                </div>

                <div class="" style="text-align: center;background: #0E1621; padding-bottom: 4px;">
                    <input style="width: 50%;" class="" type="text" id="message" placeholder="Type your message" />
                    <button id="send" style="cursor: pointer;"><i class="fa fa-paper-plane-o" style="font-size: 20px;"></i>
                    </button>
                    <label id="btnImageFile">
                        <i class="fa fa-paperclip" style="width: 28px;margin-bottom: -9px;cursor: pointer; font-size: 20px;"></i>
                        <input type="file" style='display:none' />
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnshow").click(function () {
                $("#sidebar").slideToggle();
            });
        });
    </script>
</body>

</html>
